<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <script>
        let website = prompt("Which website do you want to visit?");
        let url= `https://www.${website}.com`;
        window.location.href = url;
    </script>
</body>
</html>
