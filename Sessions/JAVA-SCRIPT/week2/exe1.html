<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JS</title>
</head>
<body>
    <a href="javascript: hasani();">Click me internal</a>
    <h3 onclick="hasani();">Me klikove prape</h3>

    <script>
        function hasani(){
            console.log("Me klikove me JS");
        }
    </script>
</body>
</html>
