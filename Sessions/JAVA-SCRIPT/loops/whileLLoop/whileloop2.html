<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop 2</title>
</head>
<body>
    <select name="" id="numro" >

    </select>
    <script>
       
        const  numro = document.querySelector("#numro");
         let run = 20;
        
         while(run >=1){
           numro.innerHTML += `<option  value="">${run} </option>`;

            run--;
        }
    </script>
</body>
</html>
