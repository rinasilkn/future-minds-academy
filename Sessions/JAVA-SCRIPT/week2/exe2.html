<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    Num1:<input type="number" id="num1"> <br>
    Num2: <input type="number" id="num2"> <br>

    <select id="arithmetics">
        <option value="sum">Add</option>
        <option value="diff">Subtract</option>
        <option value="divide">Divide</option>
        <option value="multiply">Multiply</option>
    </select>



    Result: <h3 id="resultMsg">0</h3>
    <button onclick="doCalculation();">Calculate</button>


    <script>

        const num1        = document.querySelector("#num1");
        const num2        = document.querySelector("#num2");
        const arithmetics = document.querySelector("#arithmetics");
        const resultMsg   = document.querySelector("#resultMsg");

           let result =  calculate("sum", 7, 5);
               console. log("sum " + result);
               
               result =  calculate("diff", 7, 5);
               console. log("diff " + result);

               result =  calculate("divide", 7, 5);
               console. log("divide " + result);

               result =  calculate("multiply", 7, 5);
               console. log("multiply " + result);

        function calculate(arg, a, b){

            if(arg == "sum"){return a + b;}  
            if(arg == "diff"){return a - b;}
            if(arg == "divide"){return a / b;}
            if(arg == "multiply"){return a * b;} 
         
           
        }
        function doCalculation(){
            console. log("#num1 " + num1.value)
            console. log("#num2 " + num2.value)

            console.log(arithmetics.value);

            let finalResult = calculate(arithmetics.value, Number(num1.value), Number(num2.value))

            resultMsg.textContent = finalResult
        }
    </script>
    
</body>
</html>
