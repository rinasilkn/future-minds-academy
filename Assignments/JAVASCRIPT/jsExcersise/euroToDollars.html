<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euros to Dollars</title>
</head>
<body>
    <script>
        let euros = prompt("Enter the amount in euros:");
        let dollars = euros * 1.2; 
        alert(`That is ${dollars.toFixed(2)} dollars.`);
    </script>
</body>
</html>
