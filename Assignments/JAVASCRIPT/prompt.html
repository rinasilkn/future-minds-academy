<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        let firstName = prompt('Write your full name');
        let age = prompt('Write your age');
        alert(`Your name is ${firstName} and you are ${age} years old`);

     
    </script>
</body>
</html>
