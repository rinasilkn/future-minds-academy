<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Tables</title>
</head>

<body>
    <table border="1" width="500">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>

        </tr>
        <tr>
            <th>7</th>
            <td>8</td>

    <table border="1" width="500">

            <th>Product</th>

        </tr>
        <tr>
            <td>Pc</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Mouse</td>

        </tr>

        </tr>

        </tr>
    </table><br>
    <table border="1" width="500">
        <tr>
            <th>Favourite sport</th>

        </tr>
        <tr>
            <th>Favourite Website</th>
            <td><a href="https://www.youtube.com/">Youtube</a></td>
        </tr>
        <tr>

            <td>Husky <img src="husky.jpg" widrth="50"></td>
        </tr>

</html>
