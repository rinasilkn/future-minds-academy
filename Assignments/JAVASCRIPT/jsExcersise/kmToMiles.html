<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM to Miles</title>
</head>
<body>
    <script>
        let kilometers = prompt("Enter the number of kilometers:");
        let miles = kilometers * 0.621371; // convert kilometers to miles
        alert(`That is ${miles.toFixed(2)} miles.`);
    </script>
</body>
</html>
