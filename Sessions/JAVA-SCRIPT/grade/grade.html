<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading system</title>
</head>
<body>
    

    <script>
        let userInput = prompt("Enter your points");

        if(userInput >= 0 && userInput <=19 ){
            console.log("You got grade 1");
        }

        if(userInput >19 && userInput <=39){
            console.log("You got grade 2");
        }

        if(userInput >39 && userInput <= 59 ){
               console.log("You got grade 3");
        }

        if(userInput >59 && userInput <=79 ){
            console.log("You got grade 4");
        }

        if(userInput >79 && userInput <=100 ){
            console.log("You got grade 5");
        }

    </script>
</body>
</html>
